title = "Dahlia Studio"
description = 'The "missing" editor for Solar2D'

# The URL the site will be built for
base_url = "https://ansh3ll.github.io/dahlia"

# The default language; used in feeds and search index
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to minify the generated HTML files
minify_html = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# AdiDoks theme
theme = "adidoks"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the rendered content of the page/section in the index
include_content = true

[extra]
# Put all your custom variables here

# Set HTML file language
language_code = "en-US"

# Edit page on github
edit_page = true
repo_branch = "main"
docs_repo = "https://github.com/ansh3ll/dahlia"

# Open Graph + Twitter Cards
[extra.open]
enable = true
image = "dahlia-banner.png"
twitter_site = "ansh3ll"
twitter_creator = "ansh3ll"
facebook_author = "ansh3ll"
facebook_publisher = "ansh3ll"
og_locale = "en_US"

## JSON-LD
